<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="img/imglogo1.png" rel="icon" type="image/png" />
    <title>Já é um cliente</title>
  </head>

  <body class="login" style="background-color:#f06a35;"> <!--#F89F7B;-->
    <section class="vh-100">
      <div class="container py-10 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="img/login1.png" 
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" width="500"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3"></i>
                        <span class=" mb-0">
                        <!--escrever titulo aqui-->
                        </span>
                      </div>
    
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Faça seu Login</h3>
    
                      <!--Opções de Login-->

                      <div class="mb-3 col-80">
                        <label for="email" class="form-label">E-mail</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="nomefavorito@email.com"
                          autofocus
                          required
                        />
                      </div>
                      <div class="mb-3 col-80">
                        <label for="senha" class="form-label">Senha</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="ex. 152434"
                          autofocus
                          required
                        />
                      </div>
                      <div class="mb-4">
                        <button type="button" class="btn btn-outline-success mx-50 col-11" style="column-width: 0cm;">
                          Entrar
                        </button>
                      </div>

                      <div class="align-text-center">
                        <h6>OU</h6>
                        <p>Ainda não possui uma conta? <a href="logon.html">Clique aqui</a></p>
                      </div>
                      <div>
            <div>
              <button
              type="button"
              class="btn btn-outline-primary mx-50" 
              style="column-width: 0cm;"
              id="loginGoogle"
              onclick="logaGoogle()"
              title="Login Google"
            > <!--btn btn-outline-primary mx-5-->
              <img src="img/logo-google.svg" /> Entrar com uma conta Google
            </button>
            </div>
          </div>
     </form>

    </section>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>
  </body>
</html>
